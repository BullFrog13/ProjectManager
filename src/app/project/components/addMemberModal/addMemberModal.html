<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add member to {{ $ctrl.project.Name }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="newMember" class="form-horizontal" ng-submit="newMember.$valid && $ctrl.addMember()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': newMember.reporter.$invalid && (newMember.reporter.$touched || newMember.$submitted) }">
            <label for="member" class="col-sm-3 control-label">New Member</label>
            <div class="col-sm-6">
                <input autocomplete="off" name="member" required type="text" typeahead-editable="false" ng-model="$ctrl.newMember" placeholder="Select new member" uib-typeahead="user as user.FullName for user in $ctrl.getUsers($viewValue)" typeahead-loading="loadingMember"
                    typeahead-no-results="noResults" class="form-control">
                <i ng-show="loadingMember" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3" />
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.close()">Cancel</button>
</div>
