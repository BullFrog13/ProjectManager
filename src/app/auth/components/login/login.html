<h1>Login</h1>

<form name="loginForm" class="form-horizontal" ng-submit="loginForm.$valid && $ctrl.login(login)" novalidate>
    <div class='has-error col-sm-offset-3' ng-show="$ctrl.InvalidLogin">{{$ctrl.ErrorMessage}}</div>
    <div class="form-group" ng-class="{ 'has-error': loginForm.login.$invalid && (loginForm.login.$touched || loginForm.$submitted) }">
        <label for="login" class="col-sm-3 control-label">Login email</label>
        <div class="col-sm-6">
            <input type="email" id="login" name="login" class="form-control" ng-model="login.Login" required />
        </div>
        <div class="col-sm-3"></div>

    </div>
    <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && (loginForm.password.$touched || loginForm.$submitted) }">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" id="password" name="password" class="form-control" ng-model="login.Password" required />
        </div>
        <div class="col-sm-3"></div>
    </div>

    <input type="submit" value="Login" class="btn btn-primary col-sm-offset-3" />
</form>
