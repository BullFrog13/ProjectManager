<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Assign {{ $ctrl.user.FullName }} to project</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="newProject" class="form-horizontal" ng-submit="newProject.$valid && $ctrl.assignProject()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': newProject.project.$invalid && (newProject.project.$touched || newProject.$submitted) }">
            <label for="project" class="col-sm-3 control-label">New Project</label>
            <div class="col-sm-6">
                <select class="form-control" name="project" ng-model="$ctrl.selectedProjectId" required>
                    <option value="">Select project</option>
                    <option ng-repeat="project in $ctrl.availableProjects" value="{{project.Id}}">{{project.Name}}</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3" />
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.close()">Cancel</button>
</div>
