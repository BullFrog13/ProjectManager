<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Skill modal {{ $ctrl.project.Name }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="newSkillForm" class="form-horizontal" ng-submit="newSkillForm.$valid && $ctrl.addSkill()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': newSkillForm.skill.$invalid && (newSkillForm.skill.$touched || newSkillForm.$submitted) }">
            <label for="skill" class="col-sm-3 control-label">Skill</label>
            <div class="col-sm-4">
                <select class="form-control" name="skill" ng-model="$ctrl.newSkill.SkillId" required placeholder="Select skill">
                    <option value="">Select skill</option>
                    <option ng-repeat="skill in $ctrl.skills" value="{{skill.Id}}">{{skill.Name}}</option>
                </select>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error': newSkillForm.level.$invalid && (newSkillForm.level.$touched || newSkillForm.$submitted) }">
            <label for="level" class="col-sm-3 control-label">Level</label>
            <div class="col-sm-4">
                <select class="form-control" name="level" ng-model="$ctrl.newSkill.LevelId" required>
                <option value="">Select skill level</option>
                <option ng-repeat="level in $ctrl.levels" value="{{level.Id}}">{{level.Name}}</option>
            </select>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3" />
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.close()">Cancel</button>
</div>
